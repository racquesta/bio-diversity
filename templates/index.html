<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Bio-Diversity (Yuck!)</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <div class="jumbotron" style="text-align: center">
                    <div class="container">
                        <h1>Belly Button Bio-Diversity
                            <br>
                            Visualization Dashboard
                        </h1>
                        <p>Use the interactive charts below to explore the dataset.</p>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="panel panel-default">
                            <div class="panel-body" style="background-color: #eee">
                                <div class="form-group">
                                    <label for="sample_id">Choose a Sample:</label>
                                    <select class="form-control" id="sample_id">
                                        <!-- dynamic list from js here -->
                                      </select>
                                  </div>
                            </div>
                        </div>
                        
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            
                            <div class="panel panel-info">
                                  <div class="panel-heading">
                                        <h3 class="panel-title">Sample Metadata</h3>
                                  </div>
                                  <div class="panel-body">
                                        Panel content
                                  </div>
                            </div>
                            
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript">
    var names = {names_list}
    </script> -->
    <script src="../static/index.js" type="text/javascript"></script>
</body>
</html>
